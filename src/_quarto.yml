project:
  type: website
  output-dir: ../docs

website:
  title: "ANNarchy tutorial"

  navbar:
    background: black
    logo: img/logowhite.png
    pinned: true
    right:
      - text: "Slides"
        file: slides/presentation.html
      - text: "Notebooks"
        href: https://github.com/ANNarchy/tutorial/tree/master/src/notebooks
      - icon: github
        href: https://github.com/ANNarchy/ANNarchy
        aria-label: GitHub

  sidebar:
    style: "docked"
    logo: img/tuc-new.png
    search: true
    contents:
      - text: "About"
        file: index.qmd
      - section: "**Tutorial**"
        contents:
        - Neurocomp.qmd
        - ANNarchy.qmd
        - RateCoded.qmd
        - Spiking.qmd
      - section: "**Notebooks**"
        contents:
          - notebooks/RC.ipynb
          - notebooks/BCM.ipynb
          - notebooks/Miconi.ipynb
          - notebooks/AdEx.ipynb
          - notebooks/SynapticTransmission.ipynb
          - notebooks/COBA.ipynb
          - notebooks/STP.ipynb
          - notebooks/STDP.ipynb

  page-footer:
    center: |
      Copyright 2022 - Julien Vitay <julien.vitay@informatik.tu-chemnitz.de> - Chemnitz University of Technology

format:
  html:
    theme: [sandstone, ../assets/webpage.scss]
    toc: true
    page-layout: full
    smooth-scroll: true
    html-math-method: katex

bibliography: references.bib
csl: ../assets/frontiers.csl

highlight-style: github
code-line-numbers: false

filters:
  - ../assets/center_images.lua
  - quarto

